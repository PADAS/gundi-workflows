name: Add tag to an existing image in GCR

on:
  workflow_call:
    inputs:
      environment:
        type: string
      repository:
        required: true
        type: string
      tag:
        required: true
        type: string
      new_tag:
        required: true
        type: string
      image_name:
        type: string
        required: false
      image_tag:
        type: string
        required: false
      target_tag:
        type: string
        required: false
      deployment_notes:
        type: string
        required: false
      workload_identity_provider:
        type: string
        required: false
      service_account:
        type: string
        required: false

jobs:
  add-tag:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
    - name: GCP Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        token_format: 'access_token'
        workload_identity_provider: ${{ inputs.workload_identity_provider || vars.WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ inputs.service_account || vars.SERVICE_ACCOUNT }}
    
    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Add tag and generate deployment summary
      run: |
        # Generate deployment summary
        echo "## ${{ inputs.environment }} Deployment Summary" >> $GITHUB_STEP_SUMMARY
        
        # Image information (use inputs or fallback to repository and tag)
        IMAGE_NAME="${{ inputs.image_name || inputs.repository }}"
        IMAGE_TAG="${{ inputs.image_tag || inputs.tag }}"
        
        echo "ðŸ“¦ **Current Image**: $IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ·ï¸ **Target Tag**: ${{ inputs.target_tag || inputs.new_tag }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”„ **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ§‘â€ðŸ’» **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "â±ï¸ **Deployment approved at**: $(date)" >> $GITHUB_STEP_SUMMARY
        
        # Optional deployment notes
        if [[ -n "${{ inputs.deployment_notes }}" ]]; then
          echo "### Deployment Notes" >> $GITHUB_STEP_SUMMARY
          echo "${{ inputs.deployment_notes }}" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Add the tag
        gcloud container images add-tag ${{ inputs.repository }}:${{ inputs.tag }} ${{ inputs.repository }}:${{ inputs.new_tag }}