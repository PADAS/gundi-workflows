name: Update K8s image

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      repository:
        required: true
        type: string
      tag:
        required: true
        type: string
      deployment:
        required: true
        type: string
      container:
        required: true
        type: string
      namespace:
        required: false
        type: string
        default: application
    secrets:
      slack_webhook_url:
        required: true

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    environment: 
      name: ${{ inputs.environment }}
    
    steps:
    - uses: actions/checkout@v4
    - uses: google-github-actions/auth@v2
      with:
        token_format: 'access_token'
        workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ vars.SERVICE_ACCOUNT }}
    - uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ vars.GKE_CLUTER_NAME }}
        location: 'us-central1'
    - run: |
        kubectl set image deployment/${{ inputs.deployment }} ${{ inputs.container }}=${{ inputs.repository }}:${{ inputs.tag }} -n ${{ inputs.namespace }}

    - name: Slack notification
      id: slack
      uses: slackapi/slack-github-action@v1
      if: always()
      with:
        # For posting a rich message using Block Kit
        payload: |
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "Deploy ${{ github.event.repository.name }} to ${{ inputs.environment }}",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Deploy result: *${{ job.status }}* ${{ (contains(job.status, 'success') &&  ':rocket:') || ':failing-rocket:' }} ${{ job.fa }}\n Deployed by: ${{ github.actor }}\n <${{ github.event.pull_request.html_url || github.event.head_commit.url }}|Check the changes>"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_url }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
